<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>HTML</title>

  <!-- Bootstrap Link from CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <!-- OPTION 2: Using Bootstrap.css file -->

  <link href="css/bootstrap.css" type="text/css" rel="stylesheet">
  <link href="css/styles.css" type="text/css" rel="stylesheet">
</head>

<body>

  <div class="container">
    <div id="click-one">click me first</div>
    <div id="click-two">click me second</div>
    <h1>Talk to the web page</h1>
    <p>Click a button to say something to the web page. See what it says back!</p>

    <button class="btn btn-primary" id="hello">Say "hello"</button>
    <button class="btn btn-inverse" id="goodbye">Say "goodbye"</button>
    <button class="btn btn-danger" id="stop">Say "stop copying me!"</button>

    <div class="row">
      <div class="col-md-6">
        <h2>You said:</h2>
        <ul id="user" class="unstyled">

        </ul>
      </div>

      <div class="col-md-6">
        <h2>The web page said back:</h2>
        <ul id="webpage" class="unstyled">
        </ul>
      </div>
    </div>
  </div>

  <!-- NB: You cannot use both CDN or bootstrap.css in same HTML. Only one allowed -->

  <!-- //Linking to JQUERY -->
  <script src="js/jquery-3.3.1.js" charset="utf-8"></script>

  <!-- Linking to JavaScript -->
  <script src="js/scripts.js" charset="utf-8"></script>
</body>

</html>
